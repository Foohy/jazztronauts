<script>
	window.GameDetails = function (servername, serverurl, mapname, maxplayers, steamid, gamemode) {

			window.spookyview.style.display = "block";
			window.normalview.style.display = "none";
		}

			window.spookyview.style.display = "none";
			window.normalview.style.display = "block";
		}
		window.mapname.innerHTML = mapname
	}

	}

	}
</script>
